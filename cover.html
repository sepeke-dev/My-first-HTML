<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avengers Gallery</title>
  <style>
    /* Reset margin/padding */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Full-screen cover image */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .cover {
      background: url('Car.jpg') center center / cover no-repeat;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }

    /* Overlay for readability */
    .cover::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .cover-content {
      position: relative;
      text-align: center;
      z-index: 1;
    }
    .cover-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .nav-links a {
      display: inline-block;
      margin: 0 .75rem;
      padding: .5rem 1rem;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: background .3s;
    }
    .nav-links a:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <div class="cover">
    <div class="cover-content">
      <h1>The Avengers</h1>
      <div class="nav-links">     
        <a href="Hulk.html"><img src="images/Hulk.jpg" height="200"</a>
        <a href="Black Widow.html"><img src="images/Black Widow.jpg" height="200"</a>
        <a href="hawkeye.html"><img src="images/Hawkeye.jpg" height="200"</a>
        <a href="Captain America.html"><img src="images/Captain America.jpg" height="200"</a>
          <a href="Thor.html"><img src="images/Thor.jpg" height="200" </a>
        <a href="Iron Man.html"><img src="images/Iron Man.jpg" height="200"</a>
      </div>
    </div>
  </div>

</body>
</html>
